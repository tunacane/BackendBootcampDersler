<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Block Örneği</title>
    <style>
        .block {
            display: block;
            background-color: lightblue;
            padding: 10px;
            margin: 10px 0;
        }


          .inline {
            display: inline;
            background-color: lightgreen;
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <div class="block">Bu bir block elementidir.</div>
    <div class="block">Bir başka block element.</div>
    <br>

    <span class="inline">Bu bir inline elementidir.</span>
    <span class="inline">Bir başka inline element.</span>
</body>

</html>
