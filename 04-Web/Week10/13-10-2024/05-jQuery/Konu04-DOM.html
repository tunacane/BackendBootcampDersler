<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-Document Object Model</title>
</head>
<body style="background-color: black; color: white;">

    <form action="">
        <input type="text" id="metin" value="text box içindeki değer">
        <hr>
        
        <textarea name="" id="urun-aciklama">Ürün açıklaması</textarea>
        <hr>
        
        <input type="checkbox" name="" id="onay"> Onaylıyorum
        <hr>
        
        <select name="" id="kategori">
            <option value="elektronik">Elektronik</option>
            <option value="telefon">Telefon</option>
            <option value="bilgisayar">Bilgisayar</option>
        </select>
     
        
        <hr>
        
        <input type="radio" name="cinsiyet" id="" value="0" checked> Kadın
        <input type="radio" name="cinsiyet" id="" value="1"> Erkek
        <hr>
        <a href="https://www.example.com" title="Anasayfaya gitmek için tıklayınız">Ana sayfa</a>
        <hr>

        <input type="button" id="btn-sonuc" value="Sonuçları getir">   
        <input type="button" id="btn-attribute" value="Attribute Getir">
    </form>
    <hr>

    <h3>SONUÇLAR</h3>
    <p id="sonuclar">

    </p>

    <hr>
    <div id="hedef-div" style="border: 1px solid red;">
        Bu yazı html tarafında yazıldı!
    </div>

    <input type="button" value="Append" id="append">
    <input type="button" value="Prepend" id="prepend">
    <input type="button" value="After" id="after">
    <input type="button" value="Before" id="before">

    <br>
    <hr>

    <input type="button" value="Delete" id="">
    <input type="button" value="" id="">
    <input type="button" value="" id="">
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js">

        $(document).ready(function(){

            $('#append').click(function(){
                $('#hedef-div').append('<h3 style="color:red;">Append le eklendi</h3>')

            })
            
              
               $('#append').click(function () {
                $('#hedef-div').prepend('<h3 style="color:blue;">Prepend le eklendi</h3>')
                
               })

            $('#btn-sonuc').click(function(){
                let results="";
                results += `Input Değeri: ${('#metin').val()}`;
                results +=`<br>Ürün açıklaması: ${$('#urun-aciklama').val()}`;
                results +=`<br>Onay Durumu:${$('input#onay:checkbox:checked').val()=='on' ?'Onayladınız!' : 'Onay vermediniz!! '}`;
                results +=`<br>Kategori:${$('#kategori').val()} id!li kategoriyi seçtiniz.`;

                results +=`<br>Cinsiyet:${$('input[name=cinsiyet]:checked').val()}`;

                $('#sonuclar').html(results);
            })
       
            $('#btn-attribute').click(function(){
                let values='';
                values +=`Linkin href değeri: ${$('form a').attr('href')}`;
                values +=`Linkin title değeri: ${$('form a').attr('title')}`;

                $('form a').attr('title', 'Tıklayınız');
                $('#sonuclar').html(values);


            })
            
       
        })
       
    
  
          

    </script> 




    
</body>
</html>
