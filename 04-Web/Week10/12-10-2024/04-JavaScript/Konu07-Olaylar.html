<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olaylar</title>
</head>
<body>
    <h1>Event</h1>
   
    <div>
        <button onclick="changeColor('red', 'white')">Kırmızı/Beyaz</button>
    </div>
   
    <div>
        <button onmouseover="changeColor('black', 'yellow')">Siyah/Sarı</button>
    </div>
   
    <div>
        <button onmouseout="changeColor('blue', 'yellow')">Lacivert/Sarı</button>
    </div>
  
    <div>
        <button ondblclick="changeColor('purple', 'white')">Mor/Beyaz</button>
    </div>
   
    <br><br>

    <form name="gender" action="">
        <input type="radio" name="genderRadio" checked> Kadın
        <input type="radio" name="genderRadio" > Erkek
        <div>
            <input type="button" value="Seçim yap" onclick="showStatus()">
        </div>
    </form>

    <form action="">
        <div>
            <label for="">Ad: </label>
            <input type="text" onfocus="this.placeholder='Adınızı giriniz'"
            onblur="this.placeholder=''">
        </div>
     
        <div>
            <label for="">Soyad: </label>
            <input type="text">
        </div>

    </form>

    <form action="">
        <select onchange="go(this)" >
            <option value="#">Bir arama motoru seçiniz!</option>
            <option value="https://www.google.com">Google</option>
            <option value="https://www.yandex.com">Yandex</option>
            <option value="https://www.bing.com">Bing</option>
            <option value="https://www.yahoo.com">Yahoo</option>
        </select>
    </form>

    <div id="content">
        <h1 id="title-about">About</h1>
        <p id="about" style="display: none;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum tempora, sapiente sed praesentium quibusdam cumque placeat assumenda voluptatibus ratione veniam mollitia commodi nemo architecto magni.</p>
    </div>

    <script>

        const about = document.getElementById('about');
        about.addEventListener('click', function(){
          //  location.href='https://www.acunmedyakademi';
        }

        document.getElementById('title-about').addEventListener('click', function(){
            if (about.style.display=='none') {
                about.style.display == 'block';
            }
            else{
                about.style.display == 'none'
            }
        })
       
        function changeColor(bg, fg){
            document.bgColor=bg;
            document.fgColor= fg;
        }


        function showStatus(){
            let message ="";
            if(document.gender.genderRadio[0].checked){
                message="Cinsiyetiniz: kadın";
    
            }
            else{
                message = "Cinsiyetiniz: erkek";
            }
           
            alert(`Sonuç=> ${message}`);
        }


        function go(searchElement){
      //      console.log(searchElement.options[])
      
            const selectedOption = searchElement.selectedIndex;
            const address= searchElement.options[selectedOption].value;
            // location.href=address;
            // window.open(address);

            if (confirm('Sitemizden ayrılıyorsunuz, emin misiniz?')) {
                location.href = address;
            }

        }
    </script>

    
</body>
</html>
